<!DOCTYPE html>
<html th:data-bs-theme="${theme}" lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Профиль</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body class="d-flex flex-column min-vh-100" style="background: url(&quot;/img/bg.jpg&quot;) no-repeat fixed;background-size: cover;">

<div th:insert="blocks/nav :: nav"></div>

<main class="page catalog-page mt-5">
    <section class="clean-block clean-catalog dark">
        <div class="container text-center w-25">
            <div class="block-heading text-center mb-5">
                <h2 class="text-primary">Профиль</h2>
            </div>

            <div class="content rounded p-3">
                <form action="/profile/edit" method="post" class="mb-3">
                    <input type="text" class="form-control mb-2" required placeholder="ФИО" name="fio"
                           th:value="${user.fio}">
                    <button type="submit" class="btn btn-primary w-100 mb-2">Обновить</button>
<!--                    <a href="/profile/theme" class="btn btn-info w-100 mb-2">Изменить тему</a>-->
                </form>
            </div>

        </div>
    </section>
</main>

<script src="/js/bootstrap.min.js"></script>

</body>

</html>
